baseURL = "https://noxalas.github.io/noxalas-dev/"
languageCode = "en-us"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/03 - Resources/*",
    "/content/05 - Fleeting/*",
    "/content/06 - Daily/*",
    "/content/07 - Archives/*",
    "/content/99*-*Meta/00*-*Templates/*",
    "\\.canvas$",
    "\\.excalidraw$"
]
summaryLength = 20
paginate = 10
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true

[outputs]
  home = ["HTML", "RSS"]